<div class="widget category-list">
  <a (click)="toggleCollapse()" class="widget-header">
    All Category
    <i [ngClass] = "{'fa-caret-down': isOpened(),
                     'fa-caret-right': !isOpened()}"
       class="fa float-right"></i>
  </a>
  <div class="collapse-section" [@collapse]="collapse">
    <ul class="categories">
      <li *ngFor="let category of categoryList"
          (click) = "selectCategory(category.id)"
          [ngClass] = "{'selected': isCategorySelected(category.id)}">
          {{category.name}}<span>{{category.products}}</span>
      </li>
    </ul>
  </div>
</div>
