<div class="widget category-list">
  <a (click)="toggleCollapse()" class="widget-header">
    All Category
    <i [ngClass] = "{'fa-caret-down': isOpened(),
                     'fa-caret-right': !isOpened()}"
       class="fa float-right"></i>
  </a>
  <div class="collapse-section" [@collapse]="collapse">
    <ul class="categories">
      <li *ngFor="let categoryCount of categoryCountList"
          (click) = "selectCategory(categoryCount.category.id)"
          [ngClass] = "{'selected': isCategorySelected(categoryCount.category.id)}">
          {{categoryCount.category.name}}<span>{{categoryCount.count}}</span>
      </li>
    </ul>
  </div>
</div>
