<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-lg-9 search-result search-result-top f-right">
          <h5>Search results for: <span>Health Line</span></h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="category-sidebar">
          <!--todo maybe make search with filters instead of several widgets-->
          <!--todo to popup when size is small less than 768-->
          <app-search-widget></app-search-widget>
          <app-products-line-category-widget></app-products-line-category-widget>
        </div>
      </div>

      <div class="col-lg-9 col-lg-push-3 col-xs-12">
        <div class="shop-content">
          <div class="col-md-12">
            <div class="search-result search-result-bottom">
              <h5>Search result for: <span>Health Line</span></h5>
            </div>
          </div>
          <app-products-control-panel [defaultViewType]="selectedViewType"
                                      (onSelectViewType)="selectViewType($event)"
                                      (onSelectedSortOption)="selectSortOption($event)">
          </app-products-control-panel>
          <div class="tab-content">
            <div class="tab-pane active">
              <div *ngFor="let product of products"
                   [ngSwitch]="selectedViewType" class="row mt-30">
                  <!-- product card -->
                <app-product-item-list *ngSwitchCase="viewType.LIST"
                                       [product]="product"
                                       class="col-md-12">
                </app-product-item-list>
                <app-product-item-grid *ngSwitchCase="viewType.GRIP"
                                       [product]="product"
                                       class="col-sm-12 col-lg-4 col-md-6">
                </app-product-item-grid>

                <!--<app-product-item-list class="col-md-12"></app-product-item-list>
                <app-product-item-grid class="col-sm-12 col-lg-4 col-md-6"></app-product-item-grid>-->
              </div>
            </div>
          </div>
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
