<div id="contactModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none;">
        <div class="col-md-1">
          <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">×</button>
        </div>
      </div>
      <div style="text-align: center; border-bottom: 1px solid #e9ecef;">
        <h3>Форма обратной связи</h3>
        <p>Здесь вы можете отправить нам сообщение.</p>
      </div>
      <div class="modal-body">
        <form class="form-horizontal col-sm-12">
          <div class="form-group"><label>Имя</label><input class="form-control required"
                                                            placeholder="Ваше имя" data-placement="top"
                                                            data-trigger="manual"
                                                            data-content="Must be at least 3 characters long, and must only contain letters."
                                                            type="text"></div>
          <div class="form-group"><label>Сообщение</label><textarea class="form-control"
                                                                  placeholder="Ваше сообщение здесь.."
                                                                  data-placement="top"
                                                                  data-trigger="manual"></textarea></div>
          <div class="form-group"><label>E-Mail</label><input class="form-control email"
                                                              placeholder="email@you.com (мы сможем связаться с вами)"
                                                              data-placement="top" data-trigger="manual"
                                                              data-content="Must be a valid e-mail address (user@gmail.com)"
                                                              type="text"></div>
          <div class="form-group"><label>Телефон</label><input class="form-control phone"
                                                             placeholder="999-999-9999" data-placement="top"
                                                             data-trigger="manual"
                                                             data-content="Must be a valid phone number (999-999-9999)"
                                                             type="text"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-success float-right">Отправить!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container contactUs">
  <div class="row">
    <h1 class="float-right contact-button">
      <a href="#contactModal" role="button" class="btn btn-primary btn-lg mgo-widget-call_pulse" data-toggle="modal">
        <i class="fa fa-envelope"></i>
      </a>
    </h1>
  </div>
</div>
